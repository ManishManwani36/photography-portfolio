<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./assets/favicon.ico">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>

    <title>Contact Manish</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
        emailjs.init("user_aTd4q2VCQRGa0eaJo0m5s");
        })();
    </script>
</head>
<body>
    <section id="home">
        <nav>
            <div class="nav__container">
                <div class="nav__link--work click">
                    <a href="./index.html" class="page__link">WORK</a>
                </div>
                
                <div class="nav__link click">
                    <figure class="logo__mask">
                        <a href="index.html"><img src="./assets/manish-nobg.png" alt="logo" class="logo"></a>
                    </figure>
                </div>
                <div class="nav__link click">
                    <a href="./contact.html" class="page__link">CONTACT</a>
                </div>
            </div>
        </nav>

        <main>
            <div class="contact__container">
                <div class="contact__wrapper">
                    <h3 class="title">
                        Let's have a chat!
                    </h3>
                    <h4 class="sub-title">
                        I'm currently open to new opportunities.
                    </h4>
                    <form id="contact__form" onsubmit="contact(event)">
                        <div class="form__item">
                            <lable class="form__item--label">NAME</lable>
                            <input type="text" name="user_name" class="input" required></input>
                        </div>
                        <div class="form__item">
                            <lable class="form__item--label">EMAIL</lable>
                            <input type="email" name="user_email" class="input" required></input>
                        </div>
                        <div class="form__item">
                            <lable class="form__item--label">MESSAGE</lable>
                            <textarea type="text" name="message" class="input" required></textarea>
                        </div>
                        <button id="contact__submit" class="form__submit click">Send it my way</button>
                    </form>
                    <div class="contact__overlay contact__overlay--loading ">
                        <i class="fas fa-spinner"></i>
                    </div>
                    <div class="contact__overlay contact__overlay--success">
                        Thanks for the message! Looking forward to speaking with you soon.
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p class="footer">COPYRIGHT Â© 2021 MANISH MANWANI</p> 
        </footer>
    </section>
    <script src="script.js"></script>
</body>
</html>
